<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="../../style/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <script src="../../script/header.js"></script>

  <style>
    table,
    th,
    td {
      border: 1px solid;
    }

    th, td {
      padding: 1mm;
    }

    table {
      border-collapse: collapse;
    }
  </style>

  <script>

    const converter = new showdown.Converter();
    converter.setOption('tables', true)
    converter.setOption('disableForced4SpacesIndentedSublists', true)

    $(async () => {
      let pageDataText = await fetch("../../navigation.json");
      let pageData = await pageDataText.json();

      if (window.location.hostname == 'localhost') {
        pageData.options.basePath = window.location.origin
      }
      headerControl = new HeaderControl(["Otiria", "Röstning"], pageData);

      let fileUrl = new URL("../../filer/otiria/röstning/boten.md", window.location.href);
      console.log(fileUrl);

      let file = await fetch(fileUrl);
      let text = await file.text();
      //console.log(text)

      let html = converter.makeHtml(text);
      //console.log(html)

      $("#content").html(html);
    })
  </script>
</head>

<body>
  <div class="main-container">
    <header id="header"></header>

    <div id="content" style="padding-left: 5mm; overflow-y: auto;"></div>
  </div>
</body>

</html>
