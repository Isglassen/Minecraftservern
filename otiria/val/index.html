<!DOCTYPE html>
<html>

<head>
  <meta name="theme-color" content="#77ff7" />

  <meta property="og:title" content="Otirias Valresultat" />
  <meta property="og:url" content="https://isglassen.github.io/Minecraftservern/otiria/val/" />
  <meta property="og:description"
    content="Alla Otirias val resultat lätt tillgängliga online" />
  <meta property="og:locale" content="sv-SE" />
  <meta property="og:site_name" content="Minecraftservern" />

  <meta property="og:image:url"
    content="http://isglassen.github.io/Minecraftservern/filer/otiria/stad-flagga.svg" />
  <meta property="og:image:secure_url"
    content="https://isglassen.github.io/Minecraftservern/filer/otiria/stad-flagga.svg" />
  <meta property="og:image:type" content="image/svg+xml" />
  <meta property="og:image:alt" content="Otirias Flagga" />

  <script src="../../script/localhostRedirects.js"></script>

  <link rel="stylesheet" href="../../style/style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>

  <script src="../../script/header.js"></script>
  <script src="../../script/selectMenu.js"></script>

  <script>

    const VERSIONS = [
      "2023-04-22",
      "2023-04-05"
    ]

    const LATEST_VERSION = VERSIONS[0]

    const converter = new showdown.Converter();

    let headerControl;

    $(async () => {
      updateHandler = async (oldVal, newVal) => {
        let fileUrl = new URL(newVal + ".md", new URL("../../filer/otiria/val/", window.location.href));
        console.log(fileUrl);

        let file = await fetch(fileUrl);
        let text = await file.text();
        //console.log(text)

        let html = converter.makeHtml(text);
        //console.log(html)

        $("#resultat").html(html);
      }

      let pageDataText = await fetch("../../navigation.json");
      let pageData = await pageDataText.json();

      if (window.location.hostname == 'localhost') {
        pageData.options.basePath = window.location.origin
      }
      headerControl = new HeaderControl(["Otiria", "Valresultat"], pageData);

      document.getElementById('controls').appendChild(new SelectMenu('version', VERSIONS, LATEST_VERSION, updateHandler).element)
    })
  </script>
</head>

<body>
  <div class="main-container">
    <header id="header"></header>

    <div id="controls"></div>
    <div class="file-container">
      <div class="file" id="resultat"></div>
    </div>
  </div>
</body>

</html>
